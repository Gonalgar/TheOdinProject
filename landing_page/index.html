<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">SkillSprout</div>
        <div class="header-links">
            <p>About</p>
            <p>Pricing</p>
            <p>Contact</p>
        </div>

    </header>
    <div class="section-1">
        <div class="hero-text">
            <h1 class="hero-main-text">Expand your horizons, one day at a time</h1>
            <p class="hero-secondary-text">Quick 5-minute lessons delivered daily to help you master new skills in tech,
                art, business, and more. Start Learning for Free!</p>
            <button class="hero-button">Sign up</button>
        </div>
        <div class="hero-image"><img src="hero-image.jpg" alt="this is a placeholder for an image" id="main-image">
        </div>

    </div>
</body>

</html>
